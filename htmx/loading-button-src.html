<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading button htmx example</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <meta name="htmx-config" content='{"selfRequestsOnly": false}' />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .my-indicator {
            display: none;
        }

        .htmx-request .my-indicator {
            display: inline;
        }

        .htmx-request.my-indicator {
            display: inline;
        }
    </style>
</head>

<body>

    <div>
        <p id="response">The click me response will be displayed after this sentence.</p>
        <button class="btn"
            hx-get="https://dummyjson.com/test?delay=3000"
            hx-swap="beforeend"
            hx-target="#response"
            hx-indicator="#loading"
            hx-disabled-elt="this"
        >
            <span id="loading" class="loading loading-spinner my-indicator"></span>
            Click Me
        </button>
    </div>

</body>

</html>
